<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input, select, button {
            margin-bottom: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>
    <label for="conversionType">Select Conversion Type:</label>
    <select id="conversionType">
        <option value="INR to Another Country">INR to Another Country</option>
        <option value="Another Country to INR">Another Country to INR</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">

    <label for="countryName">Select Country:</label>
    <select id="countryName">
        <option value="Germany">Germany</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="Japan">Japan</option>
        <option value="India">India</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Brazil">Brazil</option>
        <option value="China">China</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
    function convert() {
        var conversionType = document.getElementById("conversionType").value;
        var amount = document.getElementById("amount").value;
        var countryName = document.getElementById("countryName").value;
        var resultLabel = document.getElementById("result");

        // You can make an AJAX request to the Java backend here to perform the conversion
        // For simplicity, displaying a message
        resultLabel.innerHTML = "Result: Conversion not implemented in this example for " + conversionType + " to " + countryName + ".";
    }
</script>

</body>
</html>
